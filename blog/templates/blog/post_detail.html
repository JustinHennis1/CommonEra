{% extends "blog/base.html" %}

{% block content %}
<div class="content-section">
    <h1>{{post.title}}</h1>
    <p>{{post.content}}</p>
    <hr>
    <small>{{post.createdAt}}</small>
    <div class="btn-group">
        <a href="{% url 'post-update' post.pk %}" class="btn btn-small btn-secondary">Edit</a>
        <a href="{% url 'post-delete' post.pk %}" class="btn btn-small btn-danger">Delete</a>
        <a href="{% url 'home' %}" class="btn btn-small btn-primary">Return Home</a>
    </div>
</div>


{%endblock%}
